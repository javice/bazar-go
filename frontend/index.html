<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bazar - Administración</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Productos</h1>
    <div id="productos"></div>
    <h2>Agregar Producto</h2>
    <form id="formProducto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre" required>
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" placeholder="Categoría" required>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" placeholder="Descripción">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" placeholder="Precio" step="0.01" required>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" placeholder="Stock" required>
        <button type="submit">Guardar</button>
    </form>
    <h2>Agregar Venta</h2>
    <form id="formVenta" method="post">
        <label for="client_id">ID Cliente:</label>
        <input type="text" id="client_id" placeholder="ID Cliente" required>
        <div id="productRows">
            <div class="productRow">
                <label for="product_id">ID del Producto:</label>
                <input type="number" name="product_id[]" placeholder="ID Producto" required>

                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad[]" placeholder="Cantidad" step="1" required>
            </div>
        </div>

        <button type="button" id="addProductRow">Agregar Producto</button>
        <button type="submit">Generar Compra</button>
    </form>

    <div id="ventaModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="closeVentaModal">&times;</span>
            <h2>Confirmar Venta</h2>
            <div id="ventaResumen"></div>
            <button type="button" id="confirmarVenta">Confirmar Venta</button>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Producto</h2>
            <form id="editForm">
                <input type="hidden" id="editId">

                <label for="editName">Nombre:</label>
                <input type="text" id="editName" placeholder="Nombre" required>

                <label for="editDescription">Descripción:</label>
                <input type="text" id="editDescription" placeholder="Descripción" required>

                <label for="editCategory">Categoría:</label>
                <input type="text" id="editCategory" placeholder="Categoría" required>

                <label for="editPrice">Precio:</label>
                <input type="number" id="editPrice" placeholder="Precio" step="0.01" required>

                <label for="editStock">Stock:</label>
                <input type="number" id="editStock" placeholder="Stock" required>

                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
